<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление Покупки</title>
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-items p {
            font-size: 18px;
            margin: 10px 0;
        }
        .cart-items .item {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>Оформление Покупки</h1>
    </header>

  
        <h2>Ваши данные:</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите ваш номер телефона">
            </div>
            <div class="form-group">
                <label for="address">Адрес доставки:</label>
                <input type="text" id="address" name="address" required placeholder="Введите ваш адрес доставки">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш Email">
            </div>
            <div class="form-group">
                <button type="submit">Оформить заказ</button>
            </div>
        </form>
    </div>

    <footer>
        © 2024 Оружейный Магазин. Все права защищены.
    </footer>

        <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваша покупка принята, ожидайте</h2>
        </div>
    </div>

    <script>
            
               function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; 
            let totalPrice = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('item');
                cartItem.innerHTML = `
                    <p>${item.name} - ${item.price} ₽</p>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price;
            });

            const totalItem = document.createElement('div');
            totalItem.classList.add('item');
            totalItem.innerHTML = `<p><strong>Итого: ${totalPrice} ₽</strong></p>`;
            cartItemsContainer.appendChild(totalItem);
        }
        window.onload = displayCart;

             document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();

                       const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;

                       const modal = document.getElementById('order-modal');
            modal.style.display = "block";

                     cart = [];
            displayCart();
        });

               const closeModal = document.getElementsByClassName("close")[0];
        closeModal.onclick = function() {
            const modal = document.getElementById('order-modal');
            modal.style.display = "none";
        }

             window.onclick = function(event) {
            const modal = document.getElementById('order-modal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
